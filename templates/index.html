
{% extends 'base.html' %}

{% block content %}

<h1>index</h1>



<table class="table table-hover table-dark/ table-sm table-responsive">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">image</th>
      </tr>
    </thead>
    <tbody>

        {% for u in users %}
            <tr>
                <th scope="row">{{u.id}}</th>
                <td>{{u.name}}</td>
                <td>{{u.email}}</td>
                <td> <img src="{{ u.img.url }}" width="50" height="30" ></td>
            </tr>
        {% endfor %}




    </tbody>
  </table>



{% endblock content %}
